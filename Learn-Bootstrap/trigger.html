<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
	<div class="my-5">
		<div id="trigger" class="btn btn-danger" data-bs-title="this is the button to navigate to youtube"  data-bs-content="youtube like is  Johnmilton official" data-bs-placement="left" >
			click here
		</div>
	</div>
	

	<div class="container bg-secondary p-3 my-5">
		<img src="./img.jpeg" alt="" class="img-fluid h-15 w-25 rounded-5 img-thumbnail">
		<img src="./img3.jpeg" alt="" class="img-fluid h-25 w-25 rounded-circle img-thumbnail">
		<img src="./img2.jpeg" alt="" class="img-fluid h-25 w-25 rounded-pill img-thumbnail">
	</div>

	<div class="container bg-warning">
		<img src="./img2.jpeg" alt="" class="img-fluid h-25 w-25 ms-auto d-block">
	</div>



	
	<script>
		 document.addEventListener(
			'DOMContentLoaded', ()=>{
				trigger = document.getElementById('trigger')
				new bootstrap.Popover(trigger)
			}
		 ) 
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel-slide</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="target" class="carousel slide mx-auto" data-bs-ride="carousel" style="max-width:600px;">

    <!-- Indicators -->
    <div class="carousel-indicators">
      <button class="active" data-bs-target="#target" data-bs-slide-to="0" ></button>
      <button  data-bs-target="#target" data-bs-slide-to="1"></button>
      <button data-bs-target="#target" data-bs-slide-to="2"></button>
    </div>

    <!-- Inner Content -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./img.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./img2.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./img3.jpeg" class="d-block w-100" alt="...">
      </div>
    </div>

	<button class="carousel-control-prev" data-bs-target="#target" data-bs-slide="prev">
		<span class="carousel-control-prev-icon"></span>
	</button>
	<button class="carousel-control-next" data-bs-target="#target" data-bs-slide="next">
		<span class="carousel-control-next-icon"></span>
	</button>
    

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
	<!-- <div class="text-danger"> HI </div> -->
	 <!-- mt-margin top, mb-margin bottom,  my-margin top and bottom ranges from 0 to5-->
	 <!-- p means padding -->
	  <!-- bg-background color -->

	 <div class="container bg-danger my-5 p-3 text-white ">mammm</div> 
	<div class="container bg-danger">bbb</div> <!--danger means red color-->

	<div class="container h2 bg-primary text-white p-3"> sample </div> <!--primary means blue color-->

	<div class="container bg-success text-white p-3 mt-5"> sample2 </div> <!--success means green color, warning means yellow, info means sky-blue , light means light --> 
	<div class="container-fluid h4 bg-info text-white p-4 mt-3">test</div>

	<div class="my-5 h2 text-center text-success">GRID MODEL</div>
	<div class="row">
		<div class="col-5 bg-primary text-white text-center ">c</div>
		<div class="col-7 bg-danger">d</div>
	</div>


	<div class="row">
		<div class="col-4 p-3 bg-secondary"></div>
		<div class="col-4 p-3 bg-black"></div>
		<div class="col-4 p-3 bg-success "></div>
	</div>

	<div class="row mt-3">
		<div class="col-2 bg-danger text-white text-center">c</div>
		<div class="col-2 bg-primary text-white text-center ">o</div>
		<div class="col-2 bg-success text-white text-center ">l</div>
		<div class="col-2 bg-info text-white text-center ">u</div>
		<div class="col-2 bg-secondary text-white text-center ">m</div>
		<div class="col-2 bg-black text-white text-center ">n</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
	
</body>
</html>
